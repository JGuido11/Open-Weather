<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&
      family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <span class="material-symbols-outlined">
            home_pin
        </span>
        <input type="text" placeholder="Enter your Location">
        <button class="material-symbols-outlined">
            search
        </button>
      </div>

      <div class="not-found">
        <img src="images/404.png">
        <p>Ooops! Localização Invalida</p>
      </div>

      <div class="weather-box">
        <img src="">
        <p class="tempeture"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
            <span class="material-symbols-outlined">
                humidity_mid
            </span>
            <div class="text">
                <span></span>
                <p>Humidade</p>
            </div>
        </div>
        <div class="wind">
            <span class="material-symbols-outlined">
                air
            </span>
            <div class="text">
                <span></span>
                <p>Velocidade do Vento</p>
            </div>
        </div>
      </div>

    </div>

    <script
      src="https://kit.fontawesome.com/7c8891c017.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
